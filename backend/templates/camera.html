<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container flex-column">
    <div class="d-flex justify-content-center">
        <video id="video" hidden autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="tmpcanvas" hidden></canvas>
    </div>
    <div class="d-flex justify-content-center">
        <div id="text" class="alert alert-success" role="alert"></div>
        <div id="texterror" class="alert alert-danger" role="alert"></div>
    </div>
    <div id="result_button" class="d-flex justify-content-center">
        <button id="button_no" type="button" class="btn btn-outline-danger">No</button>
        <button id="button_ok" type="button" class="btn btn-outline-success">Yes</button>
    </div>
</div>

<hr>
<div class="d-flex justify-content-center">
    <a id="setting_toggle" class="collapsed" href="" data-toggle="collapse" data-target="#setting_div" aria-expanded="true" aria-controls="settingHidden">
        <i class="fa fa-chevron-down"></i>
        Setting
    </a>
</div>
<div id="setting_div" class="collapse">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">Mode</label>
        </div>
        <select class="custom-select" id="mode">
            <option value="click" selected>Click</option>
            <option value="video">Video</option>
        </select>

        <div class="input-group-prepend">
            <label class="input-group-text">FPS = 1/</label>
        </div>
        <input type="number" id="fps" class="form-control" placeholder="25" aria-label="fps" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">Flip</label>
            <div class="input-group-text">
                <input type="checkbox" id='flip' aria-label="Checkbox for following text input">
            </div>
        </div>

        <div class="input-group-prepend">
            <label class="input-group-text">Camera</label>
        </div>
        <select class="custom-select" id="cameraid">
        </select>
    </div>
</div>

<div class="d-flex justify-content-center">
    <a id="history_toggle" class="collapsed" href="" data-toggle="collapse" data-target="#history_div" aria-expanded="true" aria-controls="historyHidden">
        <i class="fa fa-chevron-down"></i>
        History
    </a>
</div>
<div id="history_div" class="collapse">
    <button id="history_clear" type="button" class="btn btn-outline-danger">Clear</button>
    <div id="history" class="row"></div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.14.0/js/canvas-to-blob.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='upload.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='setupCamera.js') }}"></script>
</body>

<style>
#canvas{
    max-height: 80vh;
    max-width: 100vw;
}

.container {
    padding: 0px;
}

.collapsed .fa {
    transition: .3s transform ease-in-out;
    transform: rotate(180deg);
}

</style>
