<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Hello, BIME LAB304!</title>
    <style>
.results_div {
    max-height: 400px;
    align-items: center;
}
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Hello, BIME LAB304!</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('main') }}">
      <div class="form-group">
        <input type="file" name="photo">
        <input type="text" name='json' value="false" hidden="true">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <ul class="list-group">
    {% for item in results%}
      <li class="list-group-item">
        <div class="row results_div">
          <img src="images/{{item.oriimg}}" class="img-fluid col-md-4">
          <p class="col-md-4 text-center"> {{item.text}} </p>
          <img src="images/{{item.resimg}}" class="img-fluid col-md-4">
        </div>
      </li>
    {% endfor %}
    </ul>
    </div>
  </body>
</html>
